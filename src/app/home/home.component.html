  <div class="container" [@goals]="goals.length">
    <div class="row">
      <div class="col-sm-6">
        <p class="title">Add a bucket list item </p>
        <div class="first" >
          <p class="sm">Use This Form Below To add a new bucket list goal what do you want to know? </p>
          <form>
          <input type="text" class="txt col-sm-12" name="item" placeholder="life goal .." [(ngModel)]="goalText" >
          <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
          </form>
        </div>
      </div>
      <div class="col-sm-6">
          <p class="title">Your bucket list({{itemCount}}) </p>
          <div class="second">
              <p *ngFor="let goal of goals ; let i = index">{{goal}}<span (click)="removeItem(i)">x</span> </p>
          </div>
      </div>
    </div>
  </div>
